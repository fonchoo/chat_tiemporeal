<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat en Tiempo Real</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    #messages {
      list-style-type: none;
      padding: 0;
      margin: 0;
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      background: white;
    }
    #messages li {
      padding: 5px 10px;
    }
    #form {
      display: none;
      margin-top: 10px;
    }
    #input {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #form button {
      padding: 10px;
      margin-left: 5px;
    }
    #nickname-container {
      margin-bottom: 10px;
    }
    #typing {
      color: gray;
      font-style: italic;
      margin-top: 5px;
    }
    #userList {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Chat en Tiempo Real</h2>

  <!-- Contenedor para ingresar apodo -->
  <div id="nickname-container">
    <input id="nickname" placeholder="Ingresa tu apodo" />
    <button type="button" onclick="setNickname()">Entrar</button>
  </div>

  <!-- Lista de mensajes -->
  <ul id="messages"></ul>

  <!-- Indicador de escritura -->
  <div id="typing"></div>

  <!-- Formulario del chat -->
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Escribe un mensaje..." />
    <button>Enviar</button>
  </form>

  <!-- Script de Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
