<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat en Tiempo Real</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .chat-container {
      background: #fff;
      width: 100%;
      max-width: 600px;
      height: 90vh;
      display: none; /* oculto hasta que se elija apodo */
      flex-direction: column;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .chat-header {
      background: #4a76a8;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .chat-messages ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .chat-messages li {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .message-self {
      background: #d1f1d6;
      align-self: flex-end;
      text-align: right;
    }

    .message-other {
      background: #e8e8e8;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    .chat-input button {
      padding: 10px 20px;
      background: #4a76a8;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    /* Pantalla de apodo */
    .nickname-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    .nickname-container input {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .nickname-container button {
      padding: 10px 20px;
      background: #4a76a8;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      .chat-container {
        width: 100%;
        height: 100vh;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Pantalla para ingresar apodo -->
  <div class="nickname-container" id="nickname-container">
    <h2>Bienvenido al Chat</h2>
    <input id="nickname" placeholder="Ingresa tu apodo" />
    <br>
    <button onclick="setNickname()">Entrar</button>
  </div>

  <!-- Chat -->
  <div class="chat-container" id="chat-container">
    <div class="chat-header">Chat en Tiempo Real</div>

    <div class="chat-messages">
      <ul id="messages"></ul>
    </div>

    <form id="form" class="chat-input" action="">
      <input id="input" autocomplete="off" placeholder="Escribe un mensaje..." />
      <button>Enviar</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    let nickname = "";

    // Guardar apodo y mostrar chat
    function setNickname() {
      const nickInput = document.getElementById('nickname');
      if (nickInput.value.trim() !== "") {
        nickname = nickInput.value.trim();
        socket.emit('join', nickname);

        document.getElementById('nickname-container').style.display = "none";
        document.getElementById('chat-container').style.display = "flex";
      }
    }

    // Enviar mensaje con apodo
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', { user: nickname, msg: input.value });
        input.value = '';
      }
    });

    // Recibir mensajes
    socket.on('chat message', function(data) {
      const item = document.createElement('li');
      item.textContent = data.user + ": " + data.msg;
      item.classList.add(data.user === nickname ? "message-self" : "message-other");
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>
